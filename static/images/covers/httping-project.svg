<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
  <rect x="900" y="50" width="120" height="120" rx="10" fill="rgba(255,255,255,0.08)" transform="rotate(15 960 110)"/>
  
  <!-- API icon representation -->
  <g transform="translate(500, 250)">
    <!-- Request arrow -->
    <path d="M -150 0 L -50 0" stroke="white" stroke-width="4" opacity="0.8"/>
    <path d="M -50 0 L -65 -8 M -50 0 L -65 8" stroke="white" stroke-width="4" opacity="0.8"/>
    
    <!-- Server representation -->
    <rect x="-30" y="-40" width="60" height="80" rx="8" fill="white" opacity="0.9"/>
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#667eea" stroke-width="3"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#667eea" stroke-width="3"/>
    <line x1="-20" y1="20" x2="20" y2="20" stroke="#667eea" stroke-width="3"/>
    
    <!-- Response arrow -->
    <path d="M 50 20 L 150 20" stroke="white" stroke-width="4" opacity="0.8"/>
    <path d="M 150 20 L 135 12 M 150 20 L 135 28" stroke="white" stroke-width="4" opacity="0.8"/>
  </g>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="210" x2="1200" y2="210" stroke="white" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1"/>
  </g>
</svg>
